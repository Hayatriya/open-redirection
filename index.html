<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Redirect Vulnerability</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            color: #333;
        }
        a {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Vulnerable Page</h1>
    <p>Click below to go to the dashboard or an external URL (test open redirect).</p>
    <a href="?redirect=dashboard.html">Go to Dashboard</a><br>
    <a href="?redirect=https://www.yahoo.com">Go to Yahoo</a>

    <script>
        // Extract the redirect parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const redirectParam = urlParams.get('redirect');

        if (redirectParam) {
            // Redirect to the URL specified in the redirect parameter
            window.location.href = redirectParam;
        }
    </script>
</body>
</html>
