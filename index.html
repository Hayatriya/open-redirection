<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 50px;
            color: #333;
        }
        a {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Index Page</h1>
    <p>Click below to navigate to the dashboard.</p>
    <a href="?redirect=dashboard.html">Go to Dashboard</a>

    <script>
        // Extract the redirect parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const redirectParam = urlParams.get('redirect');

        if (redirectParam) {
            // Allow redirection to both internal and external URLs
            if (/^(http|https):\/\//.test(redirectParam)) {
                // External URL
                window.location.href = redirectParam;
            } else {
                // Internal URL (relative path)
                window.location.href = redirectParam;
            }
        }
    </script>
</body>
</html>
